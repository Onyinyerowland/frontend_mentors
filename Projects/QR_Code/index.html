<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-CODE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="code">
        <div class="code-parent">
        <div class="code-child">
            <img src="./QR-code.png" alt="QR-code">
        </div>

         <div class="code-heading">
            <p> <h1><bold> Improve your front-end skills by building projects</bold></h1></p>
         </div>

         <section>
            <div class="coding">
                <p>
                    Scan the QR code to visit Front-end Mentor and take your coding skills to the next level
                </p>
            </div>
         </section>
         
        </div> 
    </div>
    
</body>
</html>
